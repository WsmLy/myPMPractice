<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function myfunction()
        {
            var min = document.getElementById("min").value;
            var max = document.getElementById("max").value;
            var x= Number(min) + Math.random() * (Number(max) - Number(min));
            document.getElementById("demo").innerHTML=x;
        }
    </script>
</head>
<body>

<input id="min" type="text" class="min" placeholder="最小"><br>
<input id="max" type="text" class="max" placeholder="最大"><br>
<button onclick="myfunction()">生成随机数</button>
<p id="demo"></p>

</body>
</html>
